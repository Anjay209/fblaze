  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1a202c;
    }

    /* Top Header */
    .top-header {
      background: white;
      padding: 1rem 2rem;
      border-bottom: 1px solid #e2e8f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-left {
      font-size: 1.5rem;
    }

    .nav-title {
      font-weight: 600;
      font-size: 1.25rem;
    }

    .new-badge {
      background: #10b981;
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 12px;
      font-size: 0.75rem;
      margin-left: 0.5rem;
    }

    .nav-right {
      position: relative;
    }

    #navbarSearch {
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      width: 250px;
    }

    /* Main Layout */
    .main-layout {
      display: flex;
      min-height: calc(100vh - 80px);
    }

    .sidebar {
      width: 80px;
      background: white;
      border-right: 1px solid #e2e8f0;
      padding: 2rem 0;
    }

    .logo {
      text-align: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: #667eea;
      margin-bottom: 2rem;
    }

    .nav-icons {
      list-style: none;
    }

    .nav-icons li {
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    

    .content {
      flex: 1;
      padding: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .unit-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      color: #1a202c;
    }

    .content > p {
      color: #6b7280;
      font-size: 1.125rem;
      margin-bottom: 3rem;
    }

    /* Flashcard Deck Grid */
    .deck-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    /* Deck Cover Cards */
    .deck-cover {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .deck-cover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
    }

    .deck-cover::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 10px;
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
    }

    .deck-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .deck-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 0.5rem;
    }

    .deck-description {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }

    .deck-stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .deck-meta {
      display: flex;
      gap: 1rem;
    }

    .meta-item {
      background: #f3f4f6;
      color: #374151;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.6rem;
      font-weight: 500;
      gap: 0.75rem;
    }

    .deck-action {
      background: #667eea;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 0.6rem;
    margin-left: 0.75rem;
      transition: background 0.2s;
    }

    .deck-action:hover {
      background: #5a67d8;
      text-decoration: none;
      color: white;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
      color: #6b7280;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #374151;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 4rem;
      color: #6b7280;
      font-size: 1.125rem;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background-color: white;
      margin: 2% auto;
      padding: 0;
      border-radius: 16px;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      overflow: hidden;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .modal-header {
      padding: 2rem 2rem 1rem;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #1f2937;
    }

    .close-modal {
      color: #6b7280;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      padding: 0.5rem;
      line-height: 1;
      transition: color 0.2s;
    }

    .close-modal:hover {
      color: #374151;
    }

    /* Flashcard Styles */
    .flashcard-container {
      padding: 2rem;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .flashcard {
      background: #f8fafc;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      min-height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 2rem;
      position: relative;
      overflow: hidden;
    }

    .flashcard:hover {
      border-color: #667eea;
      box-shadow: 0 4px 20px rgba(102, 126, 234, 0.15);
    }

    .flashcard-content {
      padding: 2rem;
      text-align: center;
      width: 100%;
    }

    .flashcard-front h3 {
      font-size: 1.25rem;
      color: #1f2937;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .flashcard-back {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .flashcard-back p {
      font-size: 1.125rem;
      margin-bottom: 1rem;
      line-height: 1.6;
    }

    .flashcard-back small {
      opacity: 0.8;
      font-size: 0.875rem;
    }

    .hidden {
      display: none !important;
    }

    /* Navigation */
    .flashcard-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .nav-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .nav-btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }

    .card-counter {
      color: #6b7280;
      font-weight: 500;
    }

    /* Difficulty Actions */
    .flashcard-actions {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }

    .difficulty-btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.2s;
    }

    .difficulty-btn.easy {
      background: #d1fae5;
      color: #065f46;
    }

    .difficulty-btn.easy:hover {
      background: #a7f3d0;
    }

    .difficulty-btn.medium {
      background: #fef3c7;
      color: #92400e;
    }

    .difficulty-btn.medium:hover {
      background: #fde68a;
    }

    .difficulty-btn.hard {
      background: #fee2e2;
      color: #991b1b;
    }

    .difficulty-btn.hard:hover {
      background: #fecaca;
    }

    /* Flip Animation */
    .flashcard.flipping {
      transform: rotateY(180deg);
    }

    .flashcard-front,
    .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flashcard-back {
      transform: rotateY(180deg);
    }

document.addEventListener('DOMContentLoaded', () => {
  // Initialize Firebase Auth first
  const auth = firebase.auth();
  
  // Check URL parameters immediately
  const urlParams = new URLSearchParams(window.location.search);
  const competency = urlParams.get('competency');
  
  // Handle both auth state and deck loading in one flow
  auth.onAuthStateChanged(user => {
    if (!user) {
      showEmptyState('Please sign in to view flashcards');
      return;
    }
    
    // If specific deck requested, try to open it
    if (competency) {
      const deckData = localStorage.getItem(`flashcardDeck_${competency}`);
      if (deckData) {
        try {
          const deck = JSON.parse(deckData);
          openDeckModal(deck.name, deck.cards);
          return; // Exit after opening specific deck

          console.error('Error parsing deck data:', e);

async function loadFlashcards() {
  try {
    const user = firebase.auth().currentUser;
    if (!user) {
      showEmptyState('Please sign in to view flashcards');
      return;
    }

    console.log('Loading flashcards for user:', user.uid);

    // Get completed written assignments
    const assignmentsSnapshot = await db.collection('assignments')
      .where('to', '==', user.uid)
      .where('status', '==', 'complete')
      .where('type', '==', 'written')
      .get();

    if (assignmentsSnapshot.empty) {
      showEmptyState('No flashcards yet!', 'Complete some quizzes to generate flashcards from missed questions.');
      return;
    }

    // Process missed questions by competency with deduplication
    const competencyDecks = {};
    const seenQuestions = new Map(); // Track seen questions across all competencies
    
    assignmentsSnapshot.forEach(doc => {
      const assignment = doc.data();
      
      if (!Array.isArray(assignment.detailedAnswers)) return;
      
      assignment.detailedAnswers.forEach(answer => {
        if (answer.isCorrect === false && answer.question) {
          const competency = answer.competency || 'General';
          const questionKey = answer.question.trim().toLowerCase();
          
          // Only add if we haven't seen this exact question before
          if (!seenQuestions.has(questionKey)) {
            if (!competencyDecks[competency]) {
              competencyDecks[competency] = [];
            }
            
            competencyDecks[competency].push({
              id: `${doc.id}_${answer.questionIndex || competencyDecks[competency].length}`,
              question: answer.question,
              answer: answer.correctAnswer,
              userAnswer: answer.userAnswer,
              competency: competency
            });
            
            seenQuestions.set(questionKey, true); // Mark as seen
          }
        }
      });
    });

    console.log('Unique decks after deduplication:', 
      Object.keys(competencyDecks).map(k => `${k}: ${competencyDecks[k].length} cards`));
    
    renderDeckCovers(competencyDecks);

  } catch (error) {
    console.error("Error loading flashcards:", error);
    showEmptyState('Error loading flashcards', 'Please try again later.');
  }
}

function exportToQuizlet(competency, cards) {
  // Create CSV format that Quizlet can import
  let csvContent = "Question,Answer\n";
  
  cards.forEach(card => {
    // Escape quotes and commas for CSV
    const question = `"${card.question.replace(/"/g, '""')}"`;
    const answer = `"${card.answer.replace(/"/g, '""')}"`;
    csvContent += `${question},${answer}\n`;
  });
  
  // Create downloadable file
  const blob = new Blob([csvContent], { type: 'text/csv' });
  const url = window.URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `CertQuest-${competency}-Flashcards.csv`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  window.URL.revokeObjectURL(url);
  
  // Show instructions
  alert(`📥 CSV downloaded! 

To import to Quizlet:
1. Go to quizlet.com and create a new study set
2. Click "Import from Word, Excel, Google Docs, etc."
3. Upload the downloaded CSV file
4. Make sure delimiter is set to "Comma"
5. Click "Import"`);
}

  const activeBtn = document.querySelector(`.difficulty-btn.${difficulty}`);
  if (activeBtn) {
    activeBtn.style.transform = 'scale(0.95)';
    setTimeout(() => {
      activeBtn.style.transform = 'scale(1)';
    }, 150);
  }

function checkForSpecificDeck() {
  const urlParams = new URLSearchParams(window.location.search);
  const deckName = urlParams.get('deck');
  const source = urlParams.get('source');
  
  if (deckName && source === 'missed') {
    // Try to get deck data from localStorage
    const storedDeck = localStorage.getItem('currentFlashcardDeck');
    
    if (storedDeck) {
      try {
        const deckData = JSON.parse(storedDeck);
        
        // Verify this is the correct deck and data is recent (within 1 hour)
        if (deckData.name === decodeURIComponent(deckName) && 
            deckData.source === 'missed_questions' &&
            (Date.now() - deckData.timestamp) < 3600000) {
          
          console.log('Opening specific deck from URL:', deckData.name);
          
          // Open the deck modal directly
          setTimeout(() => {
            openDeckModal(deckData.name, deckData.cards);
          }, 500); // Small delay to ensure page is ready
          
          // Clean up localStorage after use
          localStorage.removeItem('currentFlashcardDeck');
          
          return true; // Indicates we handled a specific deck
        }
      } catch (error) {
        console.error('Error parsing stored deck data:', error);
      }
    }
  }
  
  return false; // No specific deck to open
}
