  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <!-- Mammoth for DOCX extraction -->
  <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>

<body>

<header class="header">
  <h1>Competition Control Center</h1>
</header>

<main class="container">
  <div id="competition-grid"></div>
</main>

<div id="upload-modal" class="modal hidden">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">Upload Baseline PDF</h2>
      <button onclick="closeModal()">×</button>
    </div>

    <div class="upload-box" id="drop-zone">
      <div class="upload-icon">⬆</div>
      <p><strong>Drop competition baseline PDF or DOCX here</strong> or click to browse</p>
      <small>Text will be extracted and stored as baseline memory</small>
      <input type="file" id="pdf-input" accept=".pdf,.docx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document" hidden />
    </div>

    <label class="notes-label">Baseline Notes (Optional)</label>
    <textarea
      id="change-notes"
      placeholder="Describe changes, clarifications, or updates in this competition version..."
    ></textarea>

    <button class="save-btn">Save Baseline</button>
  </div>
</div>

<!-- App logic -->
<script src="/web/assets/js/control.js"></script>
</body>
